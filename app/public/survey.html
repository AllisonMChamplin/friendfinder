            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">

                <button class="btn my-2 my-sm-0" type="submit" id="signup">Sign Up!</button>
            </div>
        </nav>
    </header>

    <main role="main">
        <div class="py-5 sub">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3><strong>Sign Up</strong></h3>
                            </div>
                            <div class="card-body">
                                <form method="POST" role="form">
                                    <div class="form-group">
                                        <label for="username">Name</label>
                                        <input type="text" class="form-control" id="username">
                                    </div>
                                    <div class="form-group">
                                        <label for="gender">Gender</label>
                                        <input type="text" class="form-control" id="gender">
                                    </div>
                                    <div class="form-group">
                                        <label for="age">Age</label>
                                        <input type="text" class="form-control" id="age">
                                    </div>
                                    <div class="form-group">
                                        <label for="cool-points">Cool Points</label>
                                        <input type="text" class="form-control" id="cool-points">
                                    </div>
                                </form>
                                <br>
                                <div class="text-right">
                                    <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span
                                            class="fa fa-fire"></span> Add yourself</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

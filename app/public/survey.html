<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FriendSift Friend Finder - Express - Survey</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Raleway:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">


    <script src="app.js"></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top">
            <a class="navbar-brand" href="#">
                <img src="icon-red.png" alt="FriendSift icon" width="40" class="mr-2">
                <strong>FriendSift</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/view">View</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/survey">Survey <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <button class="btn my-2 my-sm-0" type="submit" id="login">Log In</button>
                <button class="btn my-2 my-sm-0" type="submit" id="signup">Sign Up!</button>
            </div>
        </nav>
    </header>

    <main role="main">
        <div class="py-5 sub">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3><strong>Sign Up</strong></h3>
                            </div>
                            <div class="card-body">
                                <form method="POST" role="form">
                                    <div class="form-group">
                                        <label for="username">Name</label>
                                        <input type="text" class="form-control" id="username">
                                    </div>
                                    <div class="form-group">
                                        <label for="gender">Gender</label>
                                        <input type="text" class="form-control" id="gender">
                                    </div>
                                    <div class="form-group">
                                        <label for="age">Age</label>
                                        <input type="text" class="form-control" id="age">
                                    </div>
                                    <div class="form-group">
                                        <label for="cool-points">Cool Points</label>
                                        <input type="text" class="form-control" id="cool-points">
                                    </div>
                                </form>
                                <br>
                                <div class="text-right">
                                    <button type="submit" class="btn btn-primary btn-md" id="submit"><span
                                            class="fa fa-fire"></span> Add yourself</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer class="text-muted">
            <div class="container">
                <p class="float-right">
                    <a href="#">Back to top</a>
                </p>
                <p><a href="#" id="clear">Clear Data</a> | <a href="/api/users">API User List</a></p>
                <p>&copy; 2019 Allison M Champlin | Thanks for checking out my project!</p>
            </div>
        </footer>

    <script type="text/javascript">

        $("#submit").on("click", function () {
            console.log("clicky");

            var newUser = {
                name: $('#username').val().trim(),
                gender: $('#gender').val().trim(),
                age: $('#age').val().trim(),
                coolPoints: $('#cool-points').val().trim()
            };

            // console.log("newUsr: ", newUser);
            var currentURL = window.location.origin;

            $.post(currentURL + "/api/survey", newUser, function (data) {
                // console.log()
                if (data == true) {
                    console.log("data yay");
                    console.log(data);
                    location.reload();
                }
            });



        });

    </script>

</body>

</html>

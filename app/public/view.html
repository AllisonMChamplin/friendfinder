<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FriendSift Friend Finder - Express - Survey</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Raleway:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top">
            <a class="navbar-brand" href="#">
                <img src="icon-red.png" alt="FriendSift icon" width="40" class="mr-2">
                <strong>FriendSift</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/view">View <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/survey">Survey</a>
                    </li>
                </ul>
                <button class="btn my-2 my-sm-0" type="submit" id="login">Log In</button>
                <button class="btn my-2 my-sm-0" type="submit" id="signup">Sign Up!</button>
            </div>
        </nav>
    </header>

    <main role="main">
        <div class="py-5 sub">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3><strong>View Users</strong></h3>
                            </div>
                            <div class="card-body" id="user-list">
                                users
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script type="text/javascript">

        function runUserQuery() {
            console.log("hi?");
            var currentURL = window.location.origin;
            console.log("currentURL: ", currentURL);

            $.ajax({
                url: currentURL + "/api/users",
                method: "GET"
            })
                .done(function (userData) {
                    console.log("---------------------------------------------------------");
                    console.log("URL: " + currentURL + "/api/users");
                    console.log("---------------------------------------------------------");
                    console.log(userData);
                    console.log("---------------------------------------------------------");

                    for (var i = 0; i < userData.length; i++) {
                        console.log(userData[i]);
                        var user = $("<div>");
                        user.addClass("user");
                        user.attr("id", "user-" + i);
                        $("#user-list").append(user);
                        $("#user-" + i).append('<h2><span class="label label-primary">' + i + '</span> | ' + userData[i].name + '</h2>');
                    }
                });
        };
        runUserQuery();

    </script>

</body>
</html>
